<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login or Sign in">
    <meta name="keywords" content="Furniture store, login, sign in">
    <meta name="author" content="Ali Ahmadi">

    <link rel="stylesheet" href="../src/style/login.css">
    <link rel="stylesheet" href="../src/style/public.css">
    <link rel="icon" type="image/x-icon" href="../src/ico/icon1.svg">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <title>Login Form</title>
</head>

<body>
    <div class="preloader-container">
        <div class="loader"></div>
        <h1>loading...</h1>
    </div>

    <div class="container">
        <div class="login-form">
            <div class="login-form-img">
                <img src="../src/img/login/login-img.jpg" alt="Furniture store login form">
            </div>

            <div class="login-form-right">
                <div class="login-form-right-welcome">
                    <p>Login Form</p>
                    <div class="material-symbols-outlined mode-toggle">
                        routine
                    </div>
                </div>

                <form action="" id="form">
                    <label for="input-email">Enter Email</label>
                    <input type="email" name="email" id="input-email">
                    <label for="input-pass">Enter Password</label>
                    <input type="password" name="password" id="input-pass">
                    <div class="checkbox-bar">
                        <div class="checkbox">
                            <input type="checkbox" name="check" id="remember-check">
                            <span class="material-symbols-outlined">
                                done
                            </span>
                        </div>
                        <label for="remember" id="remember">Remember Me</label>
                    </div>
                    <input type="submit" value="Login">
                    <label for="sign in">Not a member? <a>Sing in now</a></label>
                </form>
            </div>
        </div>
    </div>

    <script src="../src/js/public.js"></script>
</body>

</html>
